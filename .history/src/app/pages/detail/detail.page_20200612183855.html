<ion-header>
  <ion-toolbar color="primary" *ngFor="let item of song">
  <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title> Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-text-center"  *ngFor="let item of song">
  <p>
    <ion-title>1</ion-title>
    {{item.verse1}}
  </p>
 
  <p>
    <ion-title>2</ion-title>
    {{item.verse2}}
  </p>
  <p>
    <ion-title>3</ion-title>
      {{item.verse3}}
  </p>
  <p>
    <ion-title>4</ion-title>
    {{item.verse4}}
  </p>
  <p>
    <ion-title>5</ion-title>
    {{item.verse5}}
  </p>
  <p>
    <ion-title>6</ion-title>
    {{item.verse6}}
  </p>
</div> 
</ion-content>
